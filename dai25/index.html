<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gerenciador de Tarefas</h1>

    <div class="task-creator">
        <input type="text" id="task-name" placeholder="Digite o nome da tarefa">
        <button onclick="addTask()">Adicionar Tarefa</button>
    </div>

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>A Fazer <span id="count-todo">(0)</span></h2>
        </div>

        <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Em Progresso <span id="count-inProgress">(0)</span></h2>
        </div>

        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Conclu√≠do <span id="count-done">(0)</span></h2>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
